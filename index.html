<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Web Gallery</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/panel.css" rel="stylesheet" type="text/css" />
    <link href="style/image.css" rel="stylesheet" type="text/css" />
    <link href="style/comment.css" rel="stylesheet" type="text/css" />
    <script type="module" src="js/index.mjs"></script>
  </head>
  <body>
    <header>
      <a href="/" id="title">The Web Gallery</a>
    </header>

    <div class="panel">
      <h1>Add an image</h1>
      <button id="image_form_toggle">▼</button>
      <form id="image_form">
        <input
          type="text"
          placeholder="Enter title"
          id="post_image_title"
          name="image_title"
          required
        />
        <input
          type="text"
          placeholder="Enter your name"
          id="post_image_author"
          name="image_author"
          required
        />
        <input
          type="url"
          placeholder="Enter URL"
          id="post_image_url"
          name="image_url"
          required
        />
        <button type="submit">Submit image</button>
      </form>
    </div>

    <div id="current_image_panel" class="panel">
      <h1>Image Gallery</h1>
      <div>
        <button id="current_image_panel_left">◀ Newer</button>
        <button id="current_image_panel_right">Older ▶</button>
      </div>
      <div>
        <img src="media/squirrel.jpg" alt="squirrel" id="current_image" />
      </div>
      <div id="current_image_title">[Image title]</div>
      <div id="current_image_author">by [Image author]</div>
      <button id="current_image_panel_delete">Delete</button>
    </div>

    <div id="comment_panel" class="panel">
      <h1 id="comment_header">Comments</h1>
      <form id="comment_form">
        <input
          type="text"
          placeholder="Enter your name"
          id="post_comment_author"
          name="comment_author"
          required
        />
        <input
          type="text"
          placeholder="Enter comment"
          id="post_comment_content"
          name="comment_content"
          required
        />
        <button type="submit">Comment</button>
      </form>
      <div id="comment_list"></div>
      <div>
        <button id="comment_panel_newer">◀ Newer</button>
        <button id="comment_panel_older">Older ▶</button>
      </div>
    </div>

    <footer>
      <a href="/credits.html">[credits]</a>
    </footer>
  </body>
</html>
