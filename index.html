<!DOCTYPE html>
<html lang="en">
    <head>
        <title>drumlooper</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" type="image/png" href="images/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="top-bar">
            <span>Tip: click and drag to make patterns faster!</span>
        </div>

        <div id="pausebutton"></div>

        <div class="container">

            <div class="iconboard">
                <div id="counticon"></div>
                <div id="haticon"></div>
                <div id="snareicon"></div>
                <div id="kickicon"></div>
                <div id="openhaticon"></div>
                <div id="percicon"></div>
                <div id="clapicon"></div>
                <div id="extraicon"></div>
            </div>

            <div class="musicboard">

                <div id="countrow"></div>
                <div id="hatrow" class="drumbuttonrow"></div>
                <div id="snarerow" class="drumbuttonrow"></div>
                <div id="kickrow" class="drumbuttonrow"></div>
                <div id="openhatrow" class="drumbuttonrow"></div>
                <div id="percrow" class="drumbuttonrow"></div>
                <div id="claprow" class="drumbuttonrow"></div>
                <div id="extrarow" class="drumbuttonrow"></div>
            </div>

            <div class="optionboard">
                <div id="countoption"></div>
                <div class ="optionsection" id="hatoption">
                    <div class="optionfill" id="hatfill"></div>
                    <div class="optionerase" id="haterase"></div>
                </div>
                <div class ="optionsection" id="snareoption">
                    <div class="optionfill" id="snarefill"></div>
                    <div class="optionerase" id="snareerase"></div>
                </div>
                <div class ="optionsection" id="kickoption">
                    <div class="optionfill" id="kickfill"></div>
                    <div class="optionerase" id="kickerase"></div>
                </div>
                <div class ="optionsection" id="openhatoption">
                    <div class="optionfill" id="openhatfill"></div>
                    <div class="optionerase" id="openhaterase"></div>
                </div>
                <div class ="optionsection" id="percoption">
                    <div class="optionfill" id="percfill"></div>
                    <div class="optionerase" id="percerase"></div>
                </div>
                <div class ="optionsection" id="clapoption">
                    <div class="optionfill" id="clapfill"></div>
                    <div class="optionerase" id="claperase"></div>
                </div>
                <div class ="optionsection" id="extraoption">
                    <div class="optionfill" id="extrafill"></div>
                    <div class="optionerase" id="extraerase"></div>
                </div>
            </div>
        </div>

        <div class="bpmcontainer">
            <select id="kitmenu">
                <option value="1539" selected>1539</option>
                <option value="mach">mach</option>
                <option value="alb">alb</option>
                <option value="daft">daft</option>
                <option value="threat">threat</option>
            </select>
            <div class="bpmcontainercol">
                <div style="width:25%">
                    <div class="optionlabel" id="bpmlabel">154 BPM</div>
    
                    <div class="optionlabel" id="swinglabel">0% swing</div>
                </div>
                <div style="width:75%">
                    <input type="range" min="20" max="250" value="154" id="bpmslider" class="slider">
        
                    <input type="range" min="0" max="100" value="0" id="swingslider" class="slider">
                </div>
            </div>
        </div>

        <div class="bottom-bar">
            <span>By <a href="https://github.com/tlandart">tlandart</a> using Javascript.</span>
        </div>

    </body>
    <script src="app.js"></script>
</html>
